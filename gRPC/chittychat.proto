syntax = "proto3";
option go_package = "ChittyChat/gRPC/proto";

message Messages {
  repeated string messages = 1;
}

message VectorClock {
  repeated int32 vectorclock = 1;
}

message Empty {}

message MessagePackage {
  Messages message = 1;
  VectorClock vectorclock = 2;
}

service ChittyChat {
  rpc GetMessages (Empty) returns (MessagePackage) {};
  rpc PostMessage (Messages) returns (Empty) {};
}